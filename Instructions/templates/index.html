<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find a Phone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <!-- Mars news -->
    <div class="col-lg-12">
      <hr>
      <h2 class="text-center">Latest News</h2>
      <hr>
      <h3>{{mars_basic_info.latest_news_title}}</h3>
      <h3><p>{{mars_basic_info.latest_news_para}}</p></h3>
    </div>

    <div class="row" id="basicdata">
      <div class="col-md-6">
        <img src="{{mars_basic_info.featured_image}}" class="img-fluid img-thumbnail" alt="Featured Image">
      </div>
      <div class="col-md-6">
        <h4 class="text-center">Mars Facts</h4>
        <hr>
            <h3>{{mars_basic_info.mars_fact_html|safe}}</h3>
      </div>
    </div>
    <div class="row" id="hemispheres">
      <div class="col-lg-12">
        <hr>
        <h2 class="text-center">These are the various hemispheres of Mars</h2>
        <hr>
        
      </div>

    </div>
    <div class="row" id="hemispheresimages">
      {% for image in mars_basic_info.hemis_data %}
        <div class="col-sm-3">
          <img src="{{image.img_url}}" class="img-thumbnail" alt="{{ image.title }}">      
        </div>
      {% endfor %}
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
